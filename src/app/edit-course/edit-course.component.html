<h2><span style='padding-left:30px;'> </span>{{selectedCourse.name | uppercase}} Детали</h2>
    <table>
        <tr>
            <td>ID:</td><td> <input [(ngModel)]="selectedCourse.id" placeholder="id"></td>
          </tr>
      <tr>
        <td>Имя:</td><td><input [(ngModel)]="selectedCourse.name" placeholder="name"></td>
      </tr>
      <tr>
        <td>Колличество кредитов:</td><td><input [(ngModel)]="selectedCourse.credits" placeholder="credits"></td>
      </tr>
      <tr>
          <td>Преподаватель:</td><td><select [(ngModel)]="selectedCourse.teacher">
              <option *ngFor = "let t of teachers" [value] = "t.name">{{t.name}}</option>
            </select></td>
      </tr>
        <tr>
            <td>Студенты:</td><td><ul>
              <li *ngFor = "let stud of selectedCourse.students">

                <button (click)="deleteStudent(selectedCourse, stud.id)">x</button><button (click)="setSelectedStudent(stud)" [routerLink]="['/info-student',stud.id]">{{stud.name}}</button>
            </li></ul></td>
          </tr>
          <tr><td><select [(ngModel)]="selectStudent">
              <option *ngFor = "let s of students" [ngValue]="s" >{{s.name}}</option>
            </select></td><td><button (click)="addStudent(selectedCourse,selectStudent)">Добавить студента</button></td></tr>

          </table>
          <button  [routerLink]="['/info-course',selectedCourse.id]">ОК</button>
