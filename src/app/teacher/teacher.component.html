<h2><span style='padding-left:30px;'> </span>Преподаватели</h2>
<button style='margin-left:30px;' routerLink="/add-teacher">Добавить преподавателя</button>
<ul class="courses">
  <li *ngFor="let t of teachers"
    [class.selected]="t === selectedTeachers"
    (click)="onSelect(t)" [routerLink]="['/info-teacher',t.id]">
    <span class="badge">{{t.id}}</span> {{t.name}}
  </li>
</ul>
