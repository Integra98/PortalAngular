<h2><span style='padding-left:30px;'> </span>{{selectedTeacher.name | uppercase}} Детали</h2>
<button [routerLink]="['/edit-teacher',selectedTeacher.id]">Редактировать</button>
<table>
    <tr>
        <td>ID:</td><td>{{selectedTeacher.id}}</td>
      </tr>
  <tr>
    <td>Имя:</td><td>{{selectedTeacher.name}}</td>
  </tr>
  <tr>
    <td>Пол:</td><td>{{selectedTeacher.sex}}</td>
  </tr>
  <tr>
      <td>Тарифная ставка:</td><td>{{selectedTeacher.type}}</td>
  </tr>
  <tr>
      <td>Кафедра:</td><td>{{selectedTeacher.kafedra}}</td>
  </tr>

</table>
<button routerLink="/teachers">OK</button>
