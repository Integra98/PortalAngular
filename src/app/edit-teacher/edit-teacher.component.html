<h2><span style='padding-left:30px;'> </span>{{selectedTeacher.name | uppercase}} Детали</h2>
<table>
    <tr>
        <td>ID:</td><td><input [(ngModel)]="selectedTeacher.id" placeholder="id"></td>
      </tr>
  <tr>
    <td>Имя:</td><td><input [(ngModel)]="selectedTeacher.name" placeholder="name"></td>
  </tr>
  <tr>
    <td>Пол:</td><td><input [(ngModel)]="selectedTeacher.sex" placeholder="sex"></td>
  </tr>
  <tr>
      <td>Тарифная ставка:</td><td><input [(ngModel)]="selectedTeacher.type" placeholder="type"></td>
  </tr>
  <tr>
      <td>Кафедра:</td><td><input [(ngModel)]="selectedTeacher.kafedra" placeholder="kafedra"></td>
  </tr>

</table>
<button [routerLink]="['/info-teacher',selectedTeacher.id]">OK</button>
