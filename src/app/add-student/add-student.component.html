
  <div  style=' outline: 2px solid black; position: absolute; left:400px; margin:5px;width: 400px;  height: 250px;top:100px;'>
      <h2><span style='padding-left:30px;'> </span>Добавить студента</h2>
    <table>
        <tr>
            <td>ID:</td><td><input [(ngModel)]="id" placeholder=""></td>
          </tr>
      <tr>
        <td>Имя:</td><td><input [(ngModel)]="name" placeholder=""></td>
      </tr>
      <tr>
        <td>Пол:</td><td><input [(ngModel)]="sex" placeholder=""></td>
      </tr>
      <tr>
          <td>Вид обучения:</td><td><input [(ngModel)]="type" placeholder=""></td>
      </tr>
      <tr>
          <td>Курс:</td><td><input [(ngModel)]="cours" placeholder=""></td>
      </tr>
      <tr>
          <td>GPA:</td><td><input [(ngModel)]="gpa" placeholder=""></td>
        </tr>
      </table>
      <button routerLink="/students" (click)="pushStudent(id, name, sex, type, cours, gpa)">Добавить</button>
  </div>
