<div  style=' outline: 2px solid black; position: absolute; left:400px; margin:5px;width: 400px;  height: 250px;top:100px;'>
  <h2><span style='padding-left:30px;'> </span>Добавить курс</h2>
<table>
      <tr>
          <td>ID:</td><td><input [(ngModel)]="id" placeholder=""></td>
        </tr>
    <tr>
      <td>Название:</td><td><input [(ngModel)]="name" placeholder=""></td>
    </tr>
    <tr>
      <td>Колличество кредитов:</td><td><input [(ngModel)]="credits"  placeholder=""></td>
    </tr>
    <tr>
        <td>Преподаватель:</td><td><select [(ngModel)]="teacher">
          <option *ngFor = "let t of teachers" [value] = "t.name">{{t.name}}</option>
        </select></td>
    </tr>

  </table>
  <button routerLink="/courses" (click)="pushCourse(id, name, credits, teacher, gpa)">Добавить</button>
</div>
