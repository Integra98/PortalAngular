<h2><span style='padding-left:30px;'> </span>{{selectedCourse.name | uppercase}} Детали</h2>
<button [routerLink]="['/edit-course',selectedCourse.id]">Редактировать</button>
    <table>
        <tr>
            <td>ID:</td><td>{{selectedCourse.id}}</td>
          </tr>
      <tr>
        <td>Имя:</td><td>{{selectedCourse.name}}</td>
      </tr>
      <tr>
        <td>Колличество кредитов:</td><td>{{selectedCourse.credits}}</td>
      </tr>
      <tr>
          <td>Преподаватель:</td><td>{{selectedCourse.teacher}}</td>
      </tr>
        <tr>
            <td>Студенты:</td><td><ul>
              <li *ngFor = "let stud of selectedCourse.students">
                <button (click)="setSelectedStudent(stud)" [routerLink]="['/info-student',stud.id]">{{stud.name}}</button>
            </li></ul></td>
          </tr>
          </table>
          <button routerLink="/courses">ОК</button>
