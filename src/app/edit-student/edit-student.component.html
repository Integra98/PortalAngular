<h2><span style='padding-left:30px;'> </span>{{selStudent.name | uppercase}} Редактировать</h2>
    <table>
        <tr>
            <td>ID:</td><td><input [(ngModel)]="selStudent.id" placeholder="id"></td>
          </tr>
      <tr>
        <td>Имя:</td><td><input [(ngModel)]="selStudent.name" placeholder="name"></td>
      </tr>
      <tr>
        <td>Пол:</td><td><input [(ngModel)]="selStudent.sex" placeholder="sex"> </td>
      </tr>
      <tr>
          <td>Вид обучения:</td><td><input [(ngModel)]="selStudent.type" placeholder="type"></td>
      </tr>
      <tr>
          <td>Курс:</td><td><input [(ngModel)]="selStudent.cours" placeholder="course"> </td>
      </tr>
      <tr>
          <td>GPA:</td><td><input [(ngModel)]="selStudent.gpa" placeholder="gpa"> </td>
        </tr>
    </table>
    <button [routerLink]="['/info-student',selStudent.id]">ОК</button>
