<h2><span style='padding-left:30px;'> </span>Студенты</h2>
<button style='margin-left:30px;' routerLink="/add-student">Добавить студента</button>
<ul class="courses">
  <li *ngFor="let s of students"
    [class.selected]="s === selectedStudent"
    (click)="[onSelect(s)]"  [routerLink]="['/info-student',s.id]">
    <span class="badge">{{s.id}}</span> {{s.name}}
  </li>
</ul>

<router-outlet></router-outlet>
